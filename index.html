<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to the Grid: Tron Fansite</title>

<body>

    <!-- HERO SECTION -->
    <section id="cover">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Grid</h1>     
                </div> <!-- .col-md-12 -->
            </div> <!-- .row -->
        </div> <!-- .container-fluid -->
    </section> <!-- #cover -->

    <!-- MOVIES AND BOOKS SECTION -->
    <section id="media" class="media-section">
        <div class="container-fluid">
            <h1>The Legacy of Tron</h1>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <img src="img/Tron_poster.jpg" class="img-fluid mx-auto d-block" alt="Original Tron Movie Poster">
                    <p><a href="https://www.amazon.com/TRON-Original-Classic-Jeff-Bridges/dp/B004V71CYQ/ref=sr_1_1?ie=UTF8&qid=1506058052&sr=8-1&keywords=Tron">TRON Original Movie</a></p>
                </div> <!-- .col-md-3 .col-sm-6 -->
                <div class="col-md-3 col-sm-6">
                    <img src="img\tron_legacy_poster.jpg" class="img-fluid mx-auto d-block" alt="Tron Legacy Movie Poster">
                    <p><a href="https://www.amazon.com/Tron-Legacy/dp/B005SQZSTO/ref=sr_1_1?ie=UTF8&qid=1506058139&sr=8-1&keywords=Tron+Legacy">Tron Legacy</a></p>
                </div> <!-- .col-md-3 .col-sm-6 -->
                <div class="col-md-3 col-sm-6">
                    <img src="img/tron_uprising_poster.jpg" class="img-fluid mx-auto d-block" alt="Tron Uprising Disney XD show Poster">
                    <p><a href="https://www.amazon.com/TRON-Uprising-Inspired-Joseph-Trapanese/dp/B00C9QPQL6/ref=sr_1_5?s=books&ie=UTF8&qid=1506058308&sr=1-5&keywords=Tron+Uprising">Music Inspired by Tron:Uprising</a></p>
                </div> <!-- .col-md-3 .col-sm-6 -->
                <div class="col-md-3 col-sm-6">
                    <img src="img/tron_uprising_book.jpg" class="img-fluid mx-auto d-block" alt="Tron Uprising Graphic Novel Cover">
                    <p><a href="https://www.amazon.com/Tron-Uprising-Junior-Novel-Disney-ebook/dp/B008FDJS5M/ref=sr_1_2?s=books&ie=UTF8&qid=1506058308&sr=1-2&keywords=Tron+Uprising">Tron Uprising Graphic Novel</a></p>
                </div> <!-- .col-md-3 .col-sm-6 -->
            </div> <!-- .row -->
            <div class="purchase">
                <P>TRON: The Original Movie, as well as Tron Legacy and Tron: Uprising is AVAILABLE right on Amazon.</P>
                <a href="https://www.amazon.com" class="">Purchase Here</a>
            </div> <!-- .purchase -->
        </div> <!-- .container-fluid -->
    </section> <!-- #media -->

    <!-- VIDEO CLIP SECTION -->
    <section id="movie" class="movie-section">
        <div class="container-fluid">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/z8eLAsBmzQ4" allowfullscreen></iframe>
            </div> <!--- .embed-responsive -->
        </div> <!-- .container-fluid -->
    </section> <!-- .movie-section -->
